name: Test and Build Package

on: 
  push:
    branches:
      - master
    tags: 
      - v*

env:
  IMAGE_NAME: slack_file_manager/slack_file_manager

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install Dependencies
      run: npm install --save-dev
    - name: Run Build Action
      run: npm run build
    - name: Run Tests
      run: npm run test
